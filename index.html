<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="container">
        <h1>Popular Destinations</h1>
        <hr>
            <p>Most popular destinations around the world, from historical places to natural wonders.</p>
             <button id="arrow-left" class="control arrow-left" ><i class="fa-solid fa-chevron-left" style="color: #ffffff;"></i></button>
            <button id="arrow-right" class="control arrow-right"><i class="fa-solid fa-chevron-right"  style="color: #ffffff;"></i></button>

            <div class="gallery-wrapper">
                <div class="gallery">
                  <div class="card-img current-item">
                    <img src="img/Col-block1.png" alt="#" class="item current-item">
                    <div class="content-img">
                      <p>Monument of Berlin</p>
                      <p class="location"><img src="img/location.svg" alt="">Berlin, Germany<p>
                    </div>
                  </div>
  
                  <div class="card-img">
                    <img src="img/Col-block2.png" alt="#" class="item ">
                    <div class="content-img">
                      <p>Millennium Bridge</p>
                      <p class="location"><img src="img/location.svg" alt="">London, United Kingdom<p>
                    </div>
                  </div>
  
                  <div class="card-img">
                    <img src="img/Col-block3.png" alt="#" class="item ">
                    <div class="content-img">
                      <p>Rialto Bridge</p>
                      <p class="location"><img src="img/location.svg" alt="">Venice, Italy<p>
                    </div>
                  </div>
  
                  <div class="card-img">
                    <img src="img/Col-block4.png" alt="#" class="item ">
                    <div class="content-img">
                      <p>Sea of Orange Tiles</p>
                      <p class="location"><img src="img/location.svg" alt="">Sea of Orange Tiles<p>
                    </div>
                  </div>
                </div>
              </div>
    </div>

    <script src="https://kit.fontawesome.com/031d3efb46.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
